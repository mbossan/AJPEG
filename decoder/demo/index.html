<script src="../dist/ajpeg.min.js" type="application/javascript"></script>
<script>
    (function () {

        //load and replace all alpha-src images / canvas
        AJPEG.parse();

        //load into a canvas
        new AJPEG().load("assets/fordmustang.jpg", function () {
            document.body.appendChild(this.toCanvas());
        });

        //load into a canvas
        new AJPEG().load("assets/fordmustang.jpg", function () {
            var newImg = document.createElement('img');
            newImg.src = this.toDataURL();
            document.body.appendChild(newImg);
        });

    }());
</script>
<img alpha-src="assets/fordmustang.jpg"/>
<canvas alpha-src="assets/fordmustang.jpg"></canvas>
<style>
    body {
        background-color: #DDDDDD;
    }
</style>
